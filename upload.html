<!DOCTYPE html>
<html lang="ar">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الملفات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>رفع ملف PDF</h1>

        </form>
        <a href="index.html" class="nav-link">عرض الملفات المرفوعة</a>
    </div>
</body>
</html>
